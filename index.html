<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__img-wrapper">
        <img
          class="card__img"
          src="./images/card-img.png"
          alt="card-img"
          width="300"
          height="450"
        />
      </div>
      <div class="card__content">
        <p class="card__content-text">PERFUME</p>
        <h1 class="card__content-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__content-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__content-number">
          <h2 class="card__content-number__big">$149.99</h2>
          <p class="card__content-number__mini">$169.99</p>
        </div>
        <a class="card__btn" href="#">
          <img
            src="./images/card-logo.svg"
            alt="card-logo"
            width="14.3"
            height="16"
          />
          <span class="card__btn-text">Add to Cart</span>
        </a>
      </div>
    </div>
  </body>
</html>
